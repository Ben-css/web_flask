    <section id="progress">
        <div class="container px-3">
            <h2>維修進度</h2>
            <div class="row justify-content-evenly progress-line">
                <div class="col-sm-3 step border border-primary rounded">
                    <svg class="active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </div>
                    
                </div>

                <div class="col-sm-3 step border border-secondary rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                        <h5>處理中</h5>
                        <small>2023/10/10 23:23:23</small>
                    </div>
                    
                </div>

                <div class="col-sm-3 step border border-secondary rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

    <section id="report">
        <div class="container px-3">
            <h2>表單紀錄</h2>
            
            <div class="row md-3">
                <label class="col-md-2 col-form-label">提交人資料</label>
                <div class="col-md-5">
                    <label for="studentId" class="form-label">學號</label>
                    <p class="form-control">A109510388</p>
                </div>
                <div class="col-md-5">
                    <label for="name" class="form-label">姓名</label>
                    <p class="form-control">陳柏安</p>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-2 col-form-label">地點</label>
                <div class="col-md-10">
                    <p class="form-control">寢室 N 205</p>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">維修項目</legend> 
                <div class="col-sm-10">
                    <div class="form-check">
                        <label for="item-list" class="form-label">維修物列表</label>
                        <select class="form-select" name="fix_items" aria-label="Default select example">
                            <option selected>請選擇項目</option>
                            <!-- <option value="水電">水電</option>
                            <option value="一般維修項目">一般維修項目</option>
                            <option value="網路">網路</option> -->
                            <optgroup label="水電">
                                <option value="電燈">電燈</option>
                                <option value="插座">插座</option>
                                <option value="馬桶">馬桶</option>
                            </optgroup>
                            <optgroup label="一般維修項目">
                                <option value="門把">門把</option>
                                <option value="桌椅">桌椅</option>
                                <option value="衣櫃">衣櫃</option>
                            </optgroup>
                            <optgroup label="網路">
                                <option value="網路接口ˇ">網路接口</option>
                            </optgroup>
                        </select>
                    </div>
                    <br>
                    <div class="mb-3 form-check">
                        <label for="item-text" class="form-label">未列出的維修項目</label>
                        <input type="text" name="other_fix_items" class="form-control" id="item-text" placeholder="未列出的維修項目">
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="fix_explain" class="col-sm-2 col-form-label">情況說明</label>
                <div class="col-sm-10">
                    <input type="txet" name="fix_explain" class="form-control" id="fix_explain">
                </div>
            </div>
            <div class="row mb-3">
                <label for="photo" class="col-sm-2 col-form-label">照片上傳</label>
                <div class="col-sm-10">
                    <input type="file" name="image" accept="image/*" class="form-control" id="inputGroupFile01">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-secondary">重製</button>
                    <!-- <input type="submit" class="btn btn-primary"> -->
                    <!-- <input type="reset" class="btn btn-secondary"> -->
                </div>
            </div>

        </div>
    </section>
    <div class="container px-3">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Team dorm-life</p>

            </ul>
        </footer>
    </div>
    
    <script>
        function on() {
            document.getElementById("progress-detail").style.display = "block";
        }
        function off() {
            document.getElementById("progress-detail").style.display = "none";
